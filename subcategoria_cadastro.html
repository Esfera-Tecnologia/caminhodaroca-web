      <div class="container-fluid py-4">
        <div class="content-box">
          <h2 class="fw-bold mb-4">Cadastro de Subcategoria</h2>
          <form>
            <div class="row mb-4">
              <div class="col-md-4">
                <label for="nomeSubcategoria" class="form-label">Categoria *</label>
                <select class="form-select" id="nomeSubcategoria" required>
                  <option value="">Selecione</option>
                  <option value="sub1">Categoria 1</option>
                  <option value="sub2">Categoria 2</option>
                </select>
                <div class="mt-2 text-end">
                  <a href="categoria_cadastro.html" class="small text-primary text-decoration-underline">Adicionar nova Categoria</a>
                </div>
              </div>
              <div class="col-md-4">
                <label for="nomeCategoria" class="form-label">Nome da Subcategoria *</label>
                <input type="text" class="form-control" id="nomeCategoria" required>
              </div>
              <div class="col-md-4">
                <label for="status" class="form-label">Status *</label>
                <select class="form-select" id="status" required>
                  <option value="">Selecione</option>
                  <option value="ativo">Ativo</option>
                  <option value="inativo">Inativo</option>
                </select>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <a href="subcategoria.html" class="btn btn-outline-secondary">Voltar</a>
              <a href="subcategoria.html" class="btn btn-success">Salvar</a>
            </div>
          </form>
