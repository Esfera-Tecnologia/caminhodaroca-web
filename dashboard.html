<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Caminho da Roça</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout-wrapper">
    <!-- Sidebar -->
    <div class="bg-sidebar text-white p-3 sidebar-desktop d-none d-lg-block" style="width: 250px;">
      <div class="sidebar-heading text-center mb-4">
        <img src="assets/Logobrancahorizontal.png" alt="Logo" class="img-fluid" style="max-height: 160px;">
      </div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action active"><i class="fas fa-chart-line me-2" ></i>Dashboard</a>
        <a href="perfil.html" class="list-group-item list-group-item-action"><i class="fas fa-user-shield me-2"></i>Perfil de Acesso</a>
        <a href="usuario.html" class="list-group-item list-group-item-action "><i class="fas fa-user me-2"></i>Usuário</a>
        <a href="categoria.html" class="list-group-item list-group-item-action"><i class="fas fa-folder me-2"></i>Categoria</a>
        <a href="subcategoria.html" class="list-group-item list-group-item-action"><i class="fas fa-puzzle-piece me-2"></i>Subcategoria</a>
        <a href="produto.html" class="list-group-item list-group-item-action"><i class="fas fa-box-open me-2"></i>Produto</a>
        <a href="propriedade.html" class="list-group-item list-group-item-action"><i class="fas fa-tractor me-2"></i>Propriedade</a>
      </div>
    </div>
      <!-- Offcanvas Sidebar Mobile -->
      <div class="offcanvas offcanvas-start bg-sidebar text-white d-lg-none" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">
            <img src="assets/Logobrancahorizontal.png" alt="Logo" class="img-fluid" style="max-height: 160px;">
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div class="list-group list-group-flush">
             <a href="dashboard.html" class="list-group-item list-group-item-action active"><i class="fas fa-chart-line me-2" ></i>Dashboard</a>
            <a href="perfil.html" class="list-group-item list-group-item-action "><i class="fas fa-user-shield me-2"></i>Perfil de Acesso</a>
            <a href="usuario.html" class="list-group-item list-group-item-action"><i class="fas fa-user me-2"></i>Usuário</a>
            <a href="categoria.html" class="list-group-item list-group-item-action"><i class="fas fa-folder me-2"></i>Categoria</a>
            <a href="subcategoria.html" class="list-group-item list-group-item-action"><i class="fas fa-puzzle-piece me-2"></i>Subcategoria</a>
            <a href="produto.html" class="list-group-item list-group-item-action"><i class="fas fa-box-open me-2"></i>Produto</a>
            <a href="propriedade.html" class="list-group-item list-group-item-action"><i class="fas fa-tractor me-2"></i>Propriedade</a>
          </div>
        </div>
      </div>

    <!-- Page Content -->
    <div class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
        <button class="btn btn-outline-success d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="ms-auto d-flex align-items-center gap-3">
          <span class="fw-semibold">Olá, Denys</span>
          <a href="index.html" class="btn btn-sm btn-outline-danger">Sair</a>
        </div>
      </nav>

      <div class="container-fluid py-4">
        <h4 class="mb-4 fw-bold text-dark">Dashboard</h4>
        <div class="row g-4 dashboard-cards">
          <div class="col">
            <div class="card shadow-sm border-0 hover-card">
              <div class="card-body">
                <h6 class="card-title text-muted"><i class="fas fa-user-shield me-2"></i>Perfis</h6>
                <h3 class="fw-bold">5</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm border-0 hover-card">
              <div class="card-body">
                <h6 class="card-title text-muted"><i class="fas fa-users me-2"></i>Usuários</h6>
                <h3 class="fw-bold">12</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm border-0 hover-card">
              <div class="card-body">
                <h6 class="card-title text-muted"><i class="fas fa-folder me-2"></i>Categorias</h6>
                <h3 class="fw-bold">8</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm border-0 hover-card">
              <div class="card-body">
                <h6 class="card-title text-muted"><i class="fas fa-puzzle-piece me-2"></i>Subcategorias</h6>
                <h3 class="fw-bold">18</h3>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm border-0 hover-card">
              <div class="card-body">
                <h6 class="card-title text-muted"><i class="fas fa-tractor me-2"></i>Propriedades</h6>
                <h3 class="fw-bold">20</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
