<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário - Caminho da Roça</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .content-box {
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
   <!-- Sidebar -->
   <div class="bg-sidebar text-white p-3 sidebar-desktop d-none d-lg-block" style="width: 250px;">
    <div class="sidebar-heading text-center mb-4">
      <img src="assets/Logobrancahorizontal.png" alt="Logo" class="img-fluid" style="max-height: 160px;">
    </div>
    <div class="list-group list-group-flush">
      <a href="dashboard.html" class="list-group-item list-group-item-action "><i class="fas fa-chart-line me-2" ></i>Dashboard</a>
      <a href="perfil.html" class="list-group-item list-group-item-action "><i class="fas fa-user-shield me-2"></i>Perfil de Acesso</a>
      <a href="usuario.html" class="list-group-item list-group-item-action active"><i class="fas fa-user me-2"></i>Usuário</a>
      <a href="categoria.html" class="list-group-item list-group-item-action"><i class="fas fa-folder me-2"></i>Categoria</a>
      <a href="subcategoria.html" class="list-group-item list-group-item-action"><i class="fas fa-puzzle-piece me-2"></i>Subcategoria</a>
      <a href="produto.html" class="list-group-item list-group-item-action"><i class="fas fa-box-open me-2"></i>Produto</a>
      <a href="parceiro.html" class="list-group-item list-group-item-action"><i class="fas fa-handshake me-2"></i>Parceiro</a>
      <a href="propriedade.html" class="list-group-item list-group-item-action"><i class="fas fa-tractor me-2"></i>Propriedade</a>
    </div>
  </div>
    <!-- Offcanvas Sidebar Mobile -->
    <div class="offcanvas offcanvas-start bg-sidebar text-white d-lg-none" tabindex="-1" id="sidebarMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">
          <img src="assets/Logobrancahorizontal.png" alt="Logo" class="img-fluid" style="max-height: 160px;">
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group list-group-flush">
           <a href="dashboard.html" class="list-group-item list-group-item-action "><i class="fas fa-chart-line me-2" ></i>Dashboard</a>
          <a href="perfil.html" class="list-group-item list-group-item-action "><i class="fas fa-user-shield me-2"></i>Perfil de Acesso</a>
          <a href="usuario.html" class="list-group-item list-group-item-action active"><i class="fas fa-user me-2"></i>Usuário</a>
          <a href="categoria.html" class="list-group-item list-group-item-action"><i class="fas fa-folder me-2"></i>Categoria</a>
          <a href="subcategoria.html" class="list-group-item list-group-item-action"><i class="fas fa-puzzle-piece me-2"></i>Subcategoria</a>
          <a href="produto.html" class="list-group-item list-group-item-action"><i class="fas fa-box-open me-2"></i>Produto</a>
          <a href="parceiro.html" class="list-group-item list-group-item-action"><i class="fas fa-handshake me-2"></i>Parceiro</a>
          <a href="propriedade.html" class="list-group-item list-group-item-action"><i class="fas fa-tractor me-2"></i>Propriedade</a>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
        <button class="btn btn-outline-success d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="ms-auto d-flex align-items-center gap-3">
          <span class="fw-semibold">Olá, Denys</span>
          <a href="index.html" class="btn btn-sm btn-outline-danger">Sair</a>
        </div>
      </nav>

      <div class="container-fluid py-4">
        <div class="content-box">
          <h2 class="fw-bold mb-4">Cadastro de Usuário</h2>
          <form>
            <div class="row mb-4">
              <div class="col-md-4">
                <label for="email" class="form-label">E-mail *</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="col-md-4">
                <label for="nome" class="form-label">Nome *</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="col-md-4">
                <label for="status" class="form-label">Status *</label>
                <select class="form-select" id="status" required>
                  <option value="">Selecione</option>
                  <option value="ativo">Ativo</option>
                  <option value="inativo">Inativo</option>
                </select>
              </div>
             
            </div>
            <div class="row mb-4">
               <div class="col-md-6">
                <label for="perfil" class="form-label">Perfil de Acesso *</label>
                <select class="form-select" id="perfil" required>
                  <option value="">Selecione</option>
                  <option value="admin">Administrador</option>
                  <option value="editor">Editor</option>
                  <option value="visualizador">Visualizador</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="aprovaPropriedade" class="form-label">Responsável por Aprovar Propriedade *</label>
                <select class="form-select" id="aprovaPropriedade" required>
                  <option value="">Selecione</option>
                  <option value="sim">Sim</option>
                  <option value="nao">Não</option>
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <a href="usuario.html" class="btn btn-outline-secondary">Voltar</a>
              <a href="usuario.html" class="btn btn-success">Salvar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
